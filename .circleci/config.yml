version: 2

checkout-linux: &checkout-linux
  attach_workspace:
    at: /root

move-linux-src: &move-linux-src
  run:
    name: move source to go path
    command: |
      mv ~/project/* /go/src/github.com/textileio/textile-go/

jobs:

  persist-checkout:
    docker:
    - image: python
    steps:
    - checkout
    - run:
        name: clean up git
        command: |
          rm -rf .git
    - persist_to_workspace:
        root: /root
        paths:
        - project

  unit-test:
    docker:
    - image: textile/builder:1.11.2
    working_directory: /go/src/github.com/textileio/textile-go
    steps:
    - *checkout-linux
    - *move-linux-src
    - restore_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install deps
        command: |
          dep ensure
          gx install
    - save_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
        paths:
        - /go/src/github.com/textileio/textile-go/vendor
    - save_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
        paths:
        - /go/src/gx
    - run:
        name: build the binary
        command: |
            go build -i -o textile textile.go
    - run:
        name: run tests
        command: |
          ./test_compile.sh

  build-cli-linux:
    docker:
    - image: textile/builder:1.11.2
    working_directory: /go/src/github.com/textileio/textile-go
    steps:
    - *checkout-linux
    - *move-linux-src
    - restore_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install gox
        command: |
          go get github.com/mitchellh/gox
          go get github.com/ahmetb/govvv
    - run:
        name: compile
        command: |
          gox -ldflags "-w $(govvv -flags -pkg github.com/textileio/textile-go/common)" -osarch="linux/amd64 linux/386 linux/arm" -output="{{.OS}}-{{.Arch}}"
    - run:
        name: collect artifacts
        command: |
          VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
          if [ "${CIRCLE_TAG}" != "" ]; then
              VERSION=${CIRCLE_TAG}
          fi
          OUT=~/dist/cli
          mkdir -p ${OUT}
          mkdir -p tmp
          cp LICENSE tmp/
          cp dist/README.md tmp/
          cp dist/install.sh tmp/
          cd tmp
          declare -a arr=("linux-amd64" "linux-386" "linux-arm")
          for i in "${arr[@]}"
          do
              OSARCH=${i%.*}
              EXT=$([[ "$i" = *.* ]] && echo ".${i##*.}" || echo '')
              cp ../${i} textile${EXT}
              if [ "${EXT}" == ".exe" ]; then
                  zip textile-go_${VERSION}_${OSARCH}.zip LICENSE README.md install.sh textile${EXT}
                  mv textile-go_${VERSION}_${OSARCH}.zip ${OUT}/
              else
                  tar -czvf textile-go_${VERSION}_${OSARCH}.tar.gz LICENSE README.md install.sh textile${EXT}
                  mv textile-go_${VERSION}_${OSARCH}.tar.gz ${OUT}/
              fi
          done
          cd .. && rm -rf tmp
    - persist_to_workspace:
        root: ~/dist
        paths:
        - cli
    - store_artifacts:
        path: ~/dist/cli

  build-cli-darwin-windows:
    macos:
      xcode: "9.4.0"
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/opt/go/libexec
    working_directory: ~/go/src/github.com/textileio/textile-go
    steps:
    - checkout
    - run:
        name: install golang
        command: |
          brew install go
    - run:
        name: install dep
        command: |
          curl -L -o dep https://github.com/golang/dep/releases/download/v0.5.0/dep-darwin-amd64
          chmod +x dep
          mv dep /usr/local/bin/
    - run:
        name: install gx
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          go get -u github.com/whyrusleeping/gx
          go get -u github.com/whyrusleeping/gx-go
    - restore_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install deps
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          dep ensure
          gx install
    - save_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
        paths:
        - ~/go/src/github.com/textileio/textile-go/vendor
    - save_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
        paths:
        - ~/go/src/gx
    - run:
        name: install gox
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          go get github.com/mitchellh/gox
          go get github.com/ahmetb/govvv
    - run:
        name: install mingw-w64
        command: |
          brew install mingw-w64
    - run:
        name: cross-compile
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          gox -ldflags "-w $(govvv -flags -pkg github.com/textileio/textile-go/common)" -osarch="darwin/amd64" -output="{{.OS}}-{{.Arch}}"
          CC="x86_64-w64-mingw32-gcc" CXX="x86_64-w64-mingw32-g++" gox -ldflags "-w $(govvv -flags -pkg github.com/textileio/textile-go/common)" -cgo -osarch="windows/amd64" -output="{{.OS}}-{{.Arch}}"
    - run:
        name: collect artifacts
        command: |
          VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
          if [ "${CIRCLE_TAG}" != "" ]; then
              VERSION=${CIRCLE_TAG}
          fi
          OUT=~/dist/cli
          mkdir -p ${OUT}
          mkdir -p tmp
          cp LICENSE tmp/
          cp dist/README.md tmp/
          cp dist/install.sh tmp/
          cd tmp
          declare -a arr=("darwin-amd64" "windows-amd64.exe")
          for i in "${arr[@]}"
          do
              OSARCH=${i%.*}
              EXT=$([[ "$i" = *.* ]] && echo ".${i##*.}" || echo '')
              cp ../${i} textile${EXT}
              if [ "${EXT}" == ".exe" ]; then
                  zip textile-go_${VERSION}_${OSARCH}.zip LICENSE README.md install.sh textile${EXT}
                  mv textile-go_${VERSION}_${OSARCH}.zip ${OUT}/
              else
                  tar -czvf textile-go_${VERSION}_${OSARCH}.tar.gz LICENSE README.md install.sh textile${EXT}
                  mv textile-go_${VERSION}_${OSARCH}.tar.gz ${OUT}/
              fi
          done
          cd .. && rm -rf tmp
    - persist_to_workspace:
        root: ~/dist
        paths:
        - cli
    - store_artifacts:
        path: ~/dist/cli

  build-desktop-linux:
    docker:
    - image: textile/builder:1.11.2
    working_directory: /go/src/github.com/textileio/textile-go
    steps:
    - *checkout-linux
    - *move-linux-src
    - restore_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install astilectron-bundler
        command: |
          go install ./vendor/github.com/asticode/go-astilectron-bundler/astilectron-bundler
    - run:
        name: compile
        command: |
          cd desktop && astilectron-bundler -v -c bundler.linux.json
    - run:
        name: collect artifacts
        command: |
          VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
          if [ "${CIRCLE_TAG}" != "" ]; then
              VERSION=${CIRCLE_TAG}
          fi
          OUT=~/dist/desktop
          mkdir -p ${OUT}
          WD=/go/src/github.com/textileio/textile-go
          cd ${WD}/desktop/output/linux-amd64
          tar -czvf Textile_${VERSION}_linux-amd64.tar.gz Textile
          mv Textile_${VERSION}_linux-amd64.tar.gz ${OUT}/
    - persist_to_workspace:
        root: ~/dist
        paths:
        - desktop
    - store_artifacts:
        path: ~/dist/desktop

  build-desktop-darwin-windows:
    macos:
      xcode: "9.4.0"
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/opt/go/libexec
    working_directory: ~/go/src/github.com/textileio/textile-go
    steps:
    - checkout
    - run:
        name: install golang
        command: |
          brew install go
    - run:
        name: install dep
        command: |
          curl -L -o dep https://github.com/golang/dep/releases/download/v0.5.0/dep-darwin-amd64
          chmod +x dep
          mv dep /usr/local/bin/
    - run:
        name: install gx
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          go get -u github.com/whyrusleeping/gx
          go get -u github.com/whyrusleeping/gx-go
    - restore_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install deps
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          dep ensure
          gx install
    - save_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
        paths:
        - ~/go/src/github.com/textileio/textile-go/vendor
    - save_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
        paths:
        - ~/go/src/gx
    - run:
        name: install mingw-w64
        command: |
          brew install mingw-w64
    - run:
        name: install astilectron-bundler
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          go install ./vendor/github.com/asticode/go-astilectron-bundler/astilectron-bundler
    - run:
        name: compile
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          cd desktop
          astilectron-bundler -v -c bundler.darwin.json
          astilectron-bundler -v -c bundler.windows.json
    - run:
        name: collect artifacts
        command: |
          VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
          if [ "${CIRCLE_TAG}" != "" ]; then
              VERSION=${CIRCLE_TAG}
          fi
          OUT=~/dist/desktop
          mkdir -p ${OUT}
          WD=~/go/src/github.com/textileio/textile-go
          cd ${WD}/desktop/output/darwin-amd64
          tar -czvf Textile_${VERSION}_darwin-amd64.tar.gz Textile.app
          mv Textile_${VERSION}_darwin-amd64.tar.gz ${OUT}/
          cd ${WD}/desktop/output/windows-amd64
          zip Textile_${VERSION}_windows-amd64.zip Textile.exe
          mv Textile_${VERSION}_windows-amd64.zip ${OUT}/
    - persist_to_workspace:
        root: ~/dist
        paths:
        - desktop
    - store_artifacts:
        path: ~/dist/desktop

  build-ios-framework:
    macos:
      xcode: "9.4.0"
    environment:
      GOPATH: /Users/distiller/go
      GOROOT: /usr/local/opt/go/libexec
    working_directory: ~/go/src/github.com/textileio/textile-go
    steps:
    - checkout
    - run:
        name: install golang
        command: |
          brew install go
    - run:
        name: install dep
        command: |
          curl -L -o dep https://github.com/golang/dep/releases/download/v0.5.0/dep-darwin-amd64
          chmod +x dep
          mv dep /usr/local/bin/
    - run:
        name: install gx
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          go get -u github.com/whyrusleeping/gx
          go get -u github.com/whyrusleeping/gx-go
    - run:
        name: install protobuf
        command: |
            brew install protobuf
    - restore_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install deps
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          dep ensure
          gx install
    - save_cache:
        key: dep-v1-{{ checksum "Gopkg.lock" }}-{{ arch }}
        paths:
        - ~/go/src/github.com/textileio/textile-go/vendor
    - save_cache:
        key: gx-v1-{{ checksum "package.json" }}-{{ arch }}
        paths:
        - ~/go/src/gx
    - run:
        name: install gomobile
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          go get golang.org/x/mobile/cmd/gomobile
          go get github.com/ahmetb/govvv
    - run:
        name: build ios framework
        command: |
          export PATH=$GOROOT/bin:$GOPATH/bin:/usr/local/opt/go/bin:$PATH
          gomobile init
          gomobile bind -ldflags "-w $(govvv -flags -pkg github.com/textileio/textile-go/common)" -v -target=ios github.com/textileio/textile-go/mobile
    - run:
        name: build obj c protobuf bindings
        command: |
            mkdir protobuf_gen
            protoc --proto_path=./pb/protos --objc_out=./protobuf_gen ./pb/protos/*
    - run:
        name: collect artifacts
        command: |
          VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
          if [ "${CIRCLE_TAG}" != "" ]; then
              VERSION=${CIRCLE_TAG}
          fi
          OUT=~/dist/ios_framework
          mkdir -p ${OUT}
          tar -czvf textile-go_${VERSION}_ios-framework.tar.gz Mobile.framework protobuf_gen
          mv textile-go_${VERSION}_ios-framework.tar.gz ${OUT}/
    - persist_to_workspace:
        root: ~/dist
        paths:
        - ios_framework
    - store_artifacts:
        path: ~/dist/ios_framework

  build-android-aar:
    docker:
    - image: circleci/android:api-28-ndk
    working_directory: ~/go/src/github.com/textileio/textile-go
    steps:
    - checkout
    - run:
        name: install golang
        command: |
          wget https://dl.google.com/go/go1.11.2.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzf go1.11.2.linux-amd64.tar.gz
    - run:
        name: install dep
        command: |
          export PATH=$PATH:/usr/local/go/bin
          mkdir -p ~/go/bin
          curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - run:
        name: install gx
        command: |
          export PATH=$PATH:/usr/local/go/bin
          go get -u github.com/whyrusleeping/gx
          go get -u github.com/whyrusleeping/gx-go
    - run:
        name: install protobuf
        command: |
            curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
            unzip protoc-3.6.1-linux-x86_64.zip -d protoc3
            sudo mv protoc3/bin/* /usr/local/bin/
            sudo mv protoc3/include/* /usr/local/include/
    - restore_cache:
        key: dep-v1-android-{{ checksum "Gopkg.lock" }}-{{ arch }}
    - restore_cache:
        key: gx-v1-android-{{ checksum "package.json" }}-{{ arch }}
    - run:
        name: install deps
        command: |
          export PATH=$PATH:/usr/local/go/bin
          ~/go/bin/dep ensure
          ~/go/bin/gx install
    - save_cache:
        key: dep-v1-android-{{ checksum "Gopkg.lock" }}-{{ arch }}
        paths:
        - ~/go/src/github.com/textileio/textile-go/vendor
    - save_cache:
        key: gx-v1-android-{{ checksum "package.json" }}-{{ arch }}
        paths:
        - ~/go/src/gx
    - run:
        name: install tools
        command: |
          sdkmanager --licenses
          echo y | sdkmanager "build-tools;28.0.3"
          echo y | sdkmanager "platforms;android-28"
    - run:
        name: install gomobile
        command: |
          export PATH=$PATH:/usr/local/go/bin
          go get golang.org/x/mobile/cmd/gomobile
          go get github.com/ahmetb/govvv
    - run:
        name: build android framework
        command: |
          export PATH=$PATH:/usr/local/go/bin
          export GOPATH=~/go
          export PATH=$PATH:$GOPATH/bin
          gomobile init -ndk /opt/android/android-ndk-r17b
          gomobile bind -ldflags "-w $(govvv -flags -pkg github.com/textileio/textile-go/common)" -v -target=android -o mobile.aar github.com/textileio/textile-go/mobile
    - run:
        name: build java protobuf bindings
        command: |
            mkdir protobuf_gen
            protoc --proto_path=./pb/protos --java_out=./protobuf_gen ./pb/protos/*
    - run:
        name: collect artifacts
        command: |
          VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)
          if [ "${CIRCLE_TAG}" != "" ]; then
              VERSION=${CIRCLE_TAG}
          fi
          OUT=~/dist/android_aar
          mkdir -p ${OUT}
          tar -czvf textile-go_${VERSION}_android-aar.tar.gz mobile.aar protobuf_gen
          mv textile-go_${VERSION}_android-aar.tar.gz ${OUT}/
    - persist_to_workspace:
        root: ~/dist
        paths:
        - android_aar
    - store_artifacts:
        path: ~/dist/android_aar

  release:
    docker:
    - image: cibuilds/github:0.10
    steps:
    - *checkout-linux
    - deploy:
        name: release all
        command: |
          mkdir -p ~/dist
          mv ~/cli/* ~/dist/
          # mv ~/desktop/* ~/dist/
          mv ~/ios_framework/* ~/dist/
          mv ~/android_aar/* ~/dist/
          ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ~/dist/

workflows:
  version: 2
  textile-go:
    jobs:
    - persist-checkout:
        filters:
          tags:
            only: /.*/
    - unit-test:
        requires:
        - persist-checkout
        filters:
          tags:
            only: /.*/
    - build-cli-darwin-windows:
        requires:
        - unit-test
        filters:
          branches:
            only: master
          tags:
            only: /.*/
    - build-cli-linux:
        requires:
        - unit-test
        filters:
          branches:
            only: master
          tags:
            only: /.*/
    - build-ios-framework:
        requires:
        - unit-test
        filters:
          branches:
            only: master
          tags:
            only: /.*/
    - build-android-aar:
        requires:
        - unit-test
        filters:
          branches:
            only: master
          tags:
            only: /.*/
    - release:
        requires:
        - build-cli-darwin-windows
        - build-cli-linux
        - build-ios-framework
        - build-android-aar
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
