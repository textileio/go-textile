        required: true
        type: string
      responses:
        "204":
          description: ok
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Abandons a thread.
      tags:
      - threads
    get:
      description: Gets and displays info about a thread
      parameters:
      - description: thread id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: thread
          schema:
            $ref: '#/definitions/pb.Thread'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
