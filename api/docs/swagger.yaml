    delete:
      description: Removes an existing cafe token
      parameters:
      - description: token
        in: path
        name: token
        required: true
        type: string
      responses:
        "204":
          description: ok
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Removes a cafe token
      tags:
      - tokens
    get:
      description: Check validity of existing cafe access token
      parameters:
      - description: invite id
        in: path
        name: token
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Check token validity
      tags:
      - tokens
